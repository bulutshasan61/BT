<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi Testi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sevgi Test Analizine Hoş Geldin</h1>
        <button id="startBtn" onclick="startTest()">Başla</button>
        
        <div id="questionSection" style="display: none;">
            <p>Hasan'ı ne kadar seviyorsun?</p>
            <button class="option" onclick="answerTest('a')">a) Çok ama çok seviyorum</button>
            <button class="option" onclick="answerTest('b')">b) Az seviyorum</button>
            <p id="errorMessage" style="color: red; display: none;">Böyle bir şık kabul edilemez, tekrar seçiniz.</p>
        </div>

        <div id="resultSection" style="display: none;">
            <p>Yüzün güneşten parlak, kalbin altından değerli… Hanımeli çiçeği gibi ışıltınla göz kamaştıran melek kız, yeni bir başlangıca var mısın?</p>
            <p>Code by Hasan BULUT</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
